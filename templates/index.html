<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recognizer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">üéµ Audio Recognizer üéµ</h1>
        <div class="player-container">
            <button id="recordButton" class="control-btn glow-on-hover">üé§ Start Recording</button>
            <button id="stopButton" class="control-btn glow-on-hover" style="display:none;">‚èπÔ∏è Stop Recording</button>
            <button id="uploadButton" class="control-btn glow-on-hover" style="display:none;">üì§ Upload & Recognize</button>
        </div>
        <div id="resultDiv" class="neon-text"></div>
        <div id="songInfoDiv"></div>
        <button id="downloadSong" class="control-btn glow-on-hover" style="display:none;">‚¨áÔ∏è Download</button>
        <canvas id="visualizerCanvas"></canvas>
    </div>

    <script>
        let audioChunks = [];
        let recorder;
        let audioBlob;

        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const uploadButton = document.getElementById('uploadButton');
        const downloadButton = document.getElementById('downloadSong');
        const resultDiv = document.getElementById('resultDiv');
        const songInfoDiv = document.getElementById('songInfoDiv');

        recordButton.onclick = () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    recorder = new MediaRecorder(stream);
                    recorder.start();
                    audioChunks = [];
                    recorder.ondataavailable = e => audioChunks.push(e.data);
                    recorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        uploadButton.style.display = 'block';
                    };
                    recordButton.style.display = 'none';
                    stopButton.style.display = 'block';
                });
        };

        stopButton.onclick = () => {
            recorder.stop();
            stopButton.style.display = 'none';
        };

        uploadButton.onclick = () => {
            const formData = new FormData();
            formData.append('audio_data', audioBlob, 'recording.wav');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.textContent = "Error: " + data.error;
                } else {
                    resultDiv.textContent = `Song: ${data.song_title} by ${data.artist}`;
                    songInfoDiv.innerHTML = `<strong>Song Title:</strong> ${data.song_title}<br><strong>Artist:</strong> ${data.artist}`;
                    downloadButton.style.display = 'block';
                    downloadButton.onclick = () => {
                        fetch('/download', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        })
                        .then(response => {
                            if (response.ok) return response.blob();
                            throw new Error('Download failed');
                        })
                        .then(blob => {
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${data.song_title}.mp3`;
                            document.body.appendChild(a);
                            a.click();
                            a.remove();
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                    };
                }
            });
        };
    </script>
</body>
</html>
